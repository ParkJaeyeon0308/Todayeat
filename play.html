<!DOCTYPE html>
<html>
    <head>
        <title>GAME PLAY</title>
        <meta charset="utf-8">
        <link rel= "stylesheet" type="text/css" href="css/play.css">
        <script src="js/play.js"></script>
    </head>
    <body>
        <!--전체-->
        <div class="frame">
            <!--내용 전체-->
            <div class="container">

                <!--첫번째 선반 전체-->
                <div class="section" id="first-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/기름.png" alt="기름" class="ingredient-1" id="ingre-1">
                        <img src="image/play_icon/닭.png" alt="닭" class="ingredient-2" id="ingre-2">
                        <img src="image/play_icon/어묵.png" alt="어묵" class="ingredient-3" id="ingre-3">
                    </div>
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반1.png" alt="선반" class="shelf">
                    </div>    
                </div>

                <!--두번째 선반 전체-->
                <div class="section" id="second-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/소금.png" alt="소금" class="ingredient-1" id="ingre-4">
                        <img src="image/play_icon/뼈고기.png" alt="뼈고기" class="ingredient-2" id="ingre-5">
                        <img src="image/play_icon/야채.png" alt="야채" class="ingredient-3" id="ingre-6">
                    </div>
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반2.png" alt="선반" class="shelf">
                    </div> 
                </div>

                <!--세번째 선반 전체-->
                <div class="section" id="third-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/빨간양념.png" alt="빨간양념" class="ingredient-1" id="ingre-7">
                        <img src="image/play_icon/면.png" alt="면" class="ingredient-2" id="ingre-8">
                        <img src="image/play_icon/햄.png" alt="햄" class="ingredient-3" id="ingre-9">
                    </div>
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반1.png" alt="선반" class="shelf">
                    </div> 
                </div>

                <!--네번째 선반 전체-->
                <div class="section" id="fourth-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/당면.png" alt="빨간양념" class="ingredient-1" id="ingre-7">
                        <img src="image/play_icon/고기.png" alt="면" class="ingredient-2" id="ingre-8">
                        <img src="image/play_icon/곡물.png" alt="햄" class="ingredient-3" id="ingre-9">
                    </div>    
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반2.png" alt="선반" class="shelf">
                    </div> 
                </div>   

                <!--다섯번째 선반 전체-->
                <div class="section" id="third-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/육수.png" alt="빨간양념" class="ingredient-1" id="ingre-7">
                        <img src="image/play_icon/떡.png" alt="면" class="ingredient-2" id="ingre-8">
                        <img src="image/play_icon/원두.png" alt="햄" class="ingredient-3" id="ingre-9">
                    </div>
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반1.png" alt="선반" class="shelf">
                    </div> 
                </div>

                <!--여섯번째 선반 전체-->
                <div class="section" id="third-section">
                    <!--식재료 부분-->
                    <div class="ingredient-section">
                        <img src="image/play_icon/생선.png" alt="빨간양념" class="ingredient-1" id="ingre-7">
                        <img src="image/play_icon/물.png" alt="면" class="ingredient-2" id="ingre-8">
                        <img src="image/play_icon/해초.png" alt="햄" class="ingredient-3" id="ingre-9">
                    </div>
                    <!--선반 부분-->
                    <div class="shelf-section">
                        <img src="image/settings/선반1.png" alt="선반" class="shelf">
                    </div> 
                </div>

                <!--마지막 선반과 테이블 사이 마진 놓는 부분-->
                <div class="margin"></div> 

                <!--테이블 놓는 부분 전체-->
                <div class="fixed-section" id="table-section">
                    <img src="image/settings/식탁1.png" alt="식탁" class="table">
                </div>
                
                <!--그릇 놓는 부분-->
                <div class="fixed-section2" id="bowl-section">
                    <img src="image/settings/그릇.png" alt="그릇" class="bowl">
                </div>    
                   
            </div> <!--end of container-->
        </div> <!--end of frame-->

</html>
